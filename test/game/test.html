<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Game</title>
</head>
<body>
    <h1>Random Number Game</h1>
    
    <form id="mainform" method="get">
        <h2>
            Generate a number between 0 and 
            <input id="max" type="text" placeholder="최대 숫자를 적어주세요"/>
        </h2>
        <div id="guess">Guess the number</div><br>
        <input id="input1" type="text" placeholder="예상하는 숫자는?"/>
        <input id="input2" type="submit" value="play!"/><br>
        <br><div id="answer"></div><br>
        <div id="win_or_lose"></div><br>
        <input type="reset" />
    </form>


    <script src="random.js"></script>
</body>
</html>
